{% extends 'general_template.html' %}
{% block header %}
    {% load static %}
    <title>برنامه‌نویسان | پروژه</title>
    <link href="{% static 'css/project-view.css' %}" rel="stylesheet">
    <script src="{% static "js/position.js" %}"></script>
{% endblock %}

{% block main-container %}
<img src="{% static "main_and_users/img/main-header.png" %}" style="height: 1000px; position: fixed; top: -300px; z-index: -1; width: 150%; margin-right: -400px;">
<main class="container">
    <div class="row">
        <article class="col-md-5 col-md-offset-3" style="">
            <div id="search-box" class="well" style="background-color: #444b55;width: 85%; border: black; min-height: 287px;">
                <h3 style="color: white;position: relative;top: -20px; text-align: center">تنظیم مجدد رمز عبور</h3>
                <form method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <table>
                            {{ new_form.as_table }}
                        </table>
                        <br>
                        <button type="submit" class="btn btn-success" style="position: relative; width: 252px; right: 39px; bottom: 7px; margin-top: 10px;">ارسال</button>
                    </div>
                </form>
            </div>
        </article>
    </div>
</main>

<style>
    .errorlist{
        color: pink;
        margin-right: -16px;
        margin-top: 5px;
        list-style: none-;
    }
    element.style {
    direction: ltr;
    }
.register-inputs {
    position: relative;
    width: 250px !important;
    height: 40px !important;
    right: 40px;
    text-align: center;
    margin-top: 10px;
}
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;

    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
input, button, select, textarea {

    font-size: inherit;
    line-height: inherit;
}

}

</style>
{% endblock %}
